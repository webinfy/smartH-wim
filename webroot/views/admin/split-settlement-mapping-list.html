<!-- /section:basics/sidebar -->
<div class="main-content" style="background: #CCC;">
    <div class="main-content-inner">
        <!-- #section:basics/content.breadcrumbs -->      

        <!-- /section:basics/content.breadcrumbs -->
        <div class="page-content">  

            <div class="row">
                <div class="page-header" style="margin-left: 0px;border-bottom: none;">
                    <h1 style="margin-top: 8px; margin-left: 15px;">
                        Split Settlement Mappings                 
                    </h1>                    
                </div>
                <div class="col-xs-12">      
                    <div class="content-main-area" style="padding: 20px;">   

                        <div id="flash-msg"> </div>                     

                        <div>
                            <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>       
                                        <th> Merchant </th>     
                                        <th> Webfront </th>                
                                        <th style="text-align: center;"> Actions </th>                                    
                                    </tr>
                                </thead>                                

                                <tbody ng-init="getSplitSettlements()">
                                    <tr ng-repeat="splitSettlement in splitSettlements" id="split-settlement-id-{{splitSettlement.id}}">           
                                        <td> {{splitSettlement.user.name}} </td>
                                        <td> {{splitSettlement.webfront.title}} </td>   
                                        <td style="text-align: center;">
                                            <!--<a ng-href="admin/#/edit-split-settlement-mapping/{{splitSettlement.id}}"><span class="label label-info arrowed-in-right arrowed">Edit</span></a>-->                                        
                                            <a href="javascript:;" ng-click="deleteSplitSettlement(splitSettlement.id)"><span class="label label-danger arrowed-in">Delete</span></a>                                        
                                        </td>
                                    </tr>  
                                    <tr ng-hide="splitSettlements.length"><td style="text-align:center; color:red;" colspan="8">No data found.</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div>
                    </div>
                </div><!-- /.page-content -->

            </div>
        </div><!-- /.main-content -->   
    </div>
</div>
