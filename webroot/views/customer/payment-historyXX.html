<!-- /section:basics/sidebar --><div class="main-content">    <div class="main-content-inner">        <!-- #section:basics/content.breadcrumbs -->        <div class="breadcrumbs ace-save-state" id="breadcrumbs">            <ul class="breadcrumb">                <li>                    <i class="ace-icon fa fa-home home-icon"></i>                    <a href="javascript:;">Home</a>                </li>                <li>                    <a href="javascript:;"> Bills & Payments </a>                </li>                <li class="active"> Payment History </li>            </ul><!-- /.breadcrumb -->            <!-- #section:basics/content.searchbox -->            <div class="nav-search" id="nav-search">                <form class="form-search">                    <span class="input-icon">                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />                        <i class="ace-icon fa fa-search nav-search-icon"></i>                    </span>                </form>            </div><!-- /.nav-search -->            <!-- /section:basics/content.searchbox -->        </div>        <!-- /section:basics/content.breadcrumbs -->        <div class="page-content">             <div class="row">                <div class="col-xs-12" ng-init="viewPaymentHistory()">                                     <h3 class="header smaller lighter blue"> Payment History  <a href="customer/payments/downloadReport" style="color: red; margin-left: 5px; font-size: .7em;" >(Download Report)</a> </h3>                </div>                <br/>                <div class="clearfix">                    <div class="pull-right tableTools-container"></div>                </div>                          <div>                    <table class="table table-striped table-bordered table-hover" id="payment-history">                        <thead>                            <tr>
