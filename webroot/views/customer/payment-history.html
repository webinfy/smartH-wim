<!-- /section:basics/sidebar -->
<div class="main-content" style="background: #ccc;">
    <div class="main-content-inner"> 
        <div class="page-content">
            <div class="row">

                <div class="page-header" style="margin-left: 0px;border-bottom: none;">
                    <h1 style="margin-top: 8px; margin-left: 15px;">
                        Payment History                 
                    </h1>                    
                </div>
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="content-main-area" style="padding: 20px;">                           
                        <div>
                            <table class="table table-striped table-bordered table-hover" id="payment-history" ng-init="viewPaymentHistory()">
                                <thead>
                                    <tr>
                                        <!--<th> Merchant </th>-->
                                        <th style="text-align: center;"> Due Amount </th>
                                        <th style="text-align: center;"> Due Date </th>
                                        <th style="text-align: center;"> Payment Date </th>
                                        <th style="text-align: center;"> Receipt </th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr ng-repeat="payment in payments">
                                        <!--<td style="text-align: left;"> {{payment.merchant.name}}</td>-->
                                        <td style="text-align: center;"> Rs. {{payment.paid_amount}} </td>
                                        <td style="text-align: center;"> {{payment.uploaded_payment_file.payment_cycle_date| date}} </td>
                                        <td style="text-align: center;"> {{payment.payment_date| date}} </td>
                                        <td style="text-align: center;"> 
                                            <a target="_blank" title="Download Receipt" class="label label-success" href="customer/payments/download-receipt/{{payment.id}}">
                                                <i class="ace-icon fa fa-download bigger-120"></i> Download
                                            </a>
                                            <a target="_blank" title="Print Receipt" class="label label-info" href="customer/payments/print-receipt/{{payment.id}}">
                                                <i class="ace-icon fa fa-print bigger-120"></i>  Print
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.page-content -->
    </div>
</div>
