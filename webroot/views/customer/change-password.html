<!-- /section:basics/sidebar --><div class="main-content">    <div class="main-content-inner">        <!-- #section:basics/content.breadcrumbs -->        <div class="breadcrumbs ace-save-state" id="breadcrumbs">            <ul class="breadcrumb">                <li>                    <i class="ace-icon fa fa-home home-icon"></i>                    <a href="javascript:;">Home</a>                </li>                <li>                    <a href="javascript:;"> Account Setup </a>                </li>                <li class="active"> Change Password </li>            </ul><!-- /.breadcrumb -->             <!-- /section:basics/content.searchbox -->        </div>        <!-- /section:basics/content.breadcrumbs -->        <div class="page-content">            <!-- #section:settings.box -->            <!-- /section:settings.box -->            <div class="page-header">                <h1>                    Change Password                                          </h1>            </div><!-- /.page-header -->            <div class="row">                <div class="col-xs-12">                    <!-- PAGE CONTENT BEGINS -->                    <form name="userForm" class="form-horizontal" role="form" ng-submit=" userForm.$valid && changePassword()">                        <!-- #section:elements.form -->                        <div class="alert alert-danger" id="error-msg" style="display: none;">                            <button data-dismiss="alert" class="close" type="button"><i class="ace-icon fa fa-times"></i></button>                            <p><i class="ace-icon fa fa-times"></i> <span id="err-msg-content"></span></p>                                                    </div>                        <div class="alert alert-success" id="success-msg" style="display: none;">                            <button data-dismiss="alert" class="close" type="button"><i class="ace-icon fa fa-times"></i></button>                            <p><i class="ace-icon fa fa-check"></i>&nbsp;Password updated successfully!!.</p>                                                    </div>                        <div class="form-group">                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Current Password </label>                            <div class="col-sm-9">                                <input name="old_password" type="password" required id="form-field-1"  ng-model="old_password" placeholder="Enter Current Password" class="col-xs-10 col-sm-5" />                                <p ng-show="(userForm.old_password.$dirty || submitted) && userForm.old_password.$error.required"><font color="red"> &nbsp; Password is required!</font></p>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> New Password </label>                            <div class="col-sm-9">                                <input name="password1" type="password" id="form-field-1" required="" ng-model="password1" ng-minlength="6" placeholder="Enter New Password" class="col-xs-10 col-sm-5" />                                <p  ng-show="userForm.password1.$error.minlength"><font color="red"> &nbsp; Password should be minimum of 6 characters!</font></p>                                <p ng-show="(userForm.password1.$dirty || submitted) && userForm.password1.$error.required"><font color="red"> &nbsp; New password is required!</font></p>                            </div>                        </div>                        <div class="form-group">                            <label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Retype Password </label>                            <div class="col-sm-9">                                <input name="password2" type="password" id="form-field-1" required="" ng-minlength="6" ng-pattern="password1" ng-model="password2" placeholder="Confirm New Password" class="col-xs-10 col-sm-5" />                                <!--<p ng-show="userForm.password2.$error.minlength"><font color="red">&nbsp;&nbsp; Retype password should be minimum of 6 characters!</font></p>-->                                <p ng-show="(userForm.password2.$dirty || submitted) && userForm.password2.$error.required"><font color="red"> &nbsp; Retype password is required!</font></p>                                <p ng-show="(userForm.password2.$dirty || submitted) && userForm.password2.$error.pattern"><font color="red"> &nbsp; Password and retype password does not match!</font></p>                            </div>                        </div>                        <div class="clearfix form-actions">                            <div class="col-md-offset-3 col-md-9">                                <button class="btn btn-info" type="submit" >                                    <i class="ace-icon fa fa-check bigger-110"></i>                                    Submit                                </button>                                &nbsp; &nbsp; &nbsp;                                <button class="btn" type="reset">                                    <i class="ace-icon fa fa-undo bigger-110"></i>                                    Clear                                </button>                            </div>                        </div>                    </form>                    <!-- PAGE CONTENT ENDS -->                </div><!-- /.col -->            </div><!-- /.row -->        </div><!-- /.page-content -->    </div></div><!-- /.main-content -->
